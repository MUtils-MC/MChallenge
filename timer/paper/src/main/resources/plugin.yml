name: MUtils-Timer
load: STARTUP
version: 110
main: de.miraculixx.mtimer.MTimer
api-version: 1.16
authors: [ Miraculixx ]
description: MUtils Timer - Stop your time or use it as a countdown. Personal Timers, Goals, Rules and more!
website: https://mutils.net/
softdepend:
  - "MUtils-Challenges"
libraries:
  - "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
  - "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.2"
  - "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.7.2"
  - "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
  - "org.yaml:snakeyaml:1.33"
  - "net.kyori:adventure-api:4.13.1"
  - "net.kyori:adventure-text-minimessage:4.13.1"
  - "net.kyori:adventure-text-serializer-plain:4.13.1"
  - "net.kyori:adventure-text-serializer-gson:4.13.1"
  - "net.kyori:adventure-text-serializer-legacy:4.13.1"

commands:
  timer:
    permission: "mutils.command.timer"
    description: "Setup the global MUtils-Timer"
  ptimer:
    permission: "mutils.command.ptimer"
    description: "Setup your own global MUtils-Timer"
  colorful:
    description: "Build a color"
