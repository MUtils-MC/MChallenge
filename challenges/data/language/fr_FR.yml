#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Activé"
  boolFalse: "Désactivé"
  left: "Gauche"
  right: "Droite"
  click: "Cliquez"
  sneak: "Sneak"
  none: "None"
  confirm: "Confirmer"
  cancel: "Annuler"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
  challenge:
    stop: "Challenges <red><b>stopped</b></red>! (<input-1>)"
    start: "Challenges <green><b>started</b></green>! (<input-1>)"
    pause: "Challenges temporary <red>paused</red>! (<input-1>)"
    continue: "Challenges <green>resumed</green>! (<input-1>)"
    failed: "<red>Échec du lancement des défis ! Vérifier si au moins un défi est activé et si suffisamment de joueurs sont en ligne (défis multijoueurs)"
    alreadyOn: "<red>Les défis sont déjà lancés !"
    alreadyOff: "<red>Les défis sont déjà arrêtés !"
  notRegistered: "<red>Activer le module pour utiliser cette commande !"
  heal:
    single: "<green>Tu t'es soigné toi-même"
    multiple: "<green>You healed <input-1> players"
  reset: "<red><b>Réinitialisation des mondes de serveurs\n<white>(initié par <input-1>)"
  position:
    get: "<grey>Position <input-1> >> <blue><input-2>"
    new: "<grey>Création d'un nouveau poste <blue><input-1> <grey>(<input-2>)"
    remove: "<grey>Poste supprimé <blue><input-1>"
    reset: "<red>Réinitialisation de toutes les positions sauvegardées !"
  backpack:
    setGlobal: "<grey>Type de sac à dos commuté sur <blue><input-1>"
    setSize: "<grey>Modification de la taille du sac à dos en <blue><input-1></blue> rangs"
    reset: "<red>Tous les sacs à dos ont été nettoyés, y compris le global !"
  hide:
    hide: "<grey>Vous êtes maintenant <red>caché"
    show: "<grey>Vous êtes maintenant <green>visible"
    hideMultiple: "<grey>Vous avez <red>caché</red> <input-1> joueur/s"
    showMultiple: "<grey>Vous avez <green>montré</green> <input-2> joueur/s"
  debug: "<grey>Le mode de débogage est passé à <blue><input-1>"
  lang:
    success: "<grey>Le changement de langue a été effectué avec succès <green><input-1>"
    fail: "<grey>Échec du changement de langue <red><input-1></red>! Regardez dans la console pour obtenir plus d'informations"
  noAddons: "<red>Aucun addon MChallenge n'est installé ! Vous pouvez trouver des addons sur\n<click:open_url:'https://mutils.de/ch/addons'><u>mutils.net/ch/addons</u></click>"
